<h1>heroes component works! {{title}}</h1>


<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}" [class.selected]="hero === selectedhero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
